<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>api-headers-form test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../api-headers-form.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <api-headers-form></api-headers-form>
      </template>
    </test-fixture>

    <test-fixture id="noCustom">
      <template>
        <api-headers-form disallow-custom></api-headers-form>
      </template>
    </test-fixture>

    <script>
      suite('api-headers-form', () => {
        const model = {
          binding: 'header',
          name: 'content-type',
          hasDescription: true,
          description: 'test',
          required: true,
          schema: {
            enabled: true,
            type: 'string',
            inputLabel: 'x-string',
            isEnum: false,
            isArray: false,
            isBool: false,
            inputType: 'text'
          },
          value: ''
        };
        test('Renders empty form', (done) => {
          const element = fixture('BasicTestFixture');
          flush(() => {
            const root = element.shadowRoot;
            const node = root.querySelector('.form-item');
            assert.notOk(node);
            done();
          });
        });

        test('Adds custom header', (done) => {
          const element = fixture('BasicTestFixture');
          element.add();
          flush(() => {
            const root = element.shadowRoot;
            const nodes = root.querySelectorAll('.form-item');
            assert.lengthOf(nodes, 1);
            done();
          });
        });

        test('Does not adds custom header when disabled', (done) => {
          const element = fixture('noCustom');
          element.add();
          flush(() => {
            const root = element.shadowRoot;
            const nodes = root.querySelectorAll('.form-item');
            assert.lengthOf(nodes, 0);
            done();
          });
        });

        test('Dispatches api-property-model-build event', (done) => {
          const element = fixture('BasicTestFixture');
          element.addEventListener('api-property-model-build', function clb(e) {
            element.removeEventListener('api-property-model-build', clb);
            assert.isTrue(e.detail.isCustom);
            done();
          });
          element.add();
        });

        test('Updates the value', (done) => {
          const element = fixture('BasicTestFixture');
          element.model = [Object.assign({}, model)];
          element.addEventListener('value-changed', function clb(e) {
            element.removeEventListener('value-changed', clb);
            assert.equal(e.detail.value, 'content-type: test');
            done();
          });
          element.set(['model', 0, 'value'], 'test');
        });

        test('Disabling item won\'t produce value', (done) => {
          const element = fixture('BasicTestFixture');
          element.model = [Object.assign({}, model)];
          element.addEventListener('value-changed', function clb(e) {
            element.removeEventListener('value-changed', clb);
            assert.equal(e.detail.value, '');
            done();
          });
          element.set(['model', 0, 'schema', 'enabled'], false);
        });
      });
    </script>

  </body>
</html>
