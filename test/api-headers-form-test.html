<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-headers-form test</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../api-headers-form.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <api-headers-form></api-headers-form>
      </template>
    </test-fixture>

    <test-fixture id="AllowCustom">
      <template>
        <api-headers-form allow-custom></api-headers-form>
      </template>
    </test-fixture>

    <script>
    suite('api-headers-form', () => {
      suite('Basics', () => {
        const model = {
          binding: 'header',
          name: 'content-type',
          hasDescription: true,
          description: 'test',
          required: true,
          schema: {
            enabled: true,
            type: 'string',
            inputLabel: 'x-string',
            isEnum: false,
            isArray: false,
            isBool: false,
            inputType: 'text'
          },
          value: ''
        };
        test('Renders empty form', (done) => {
          const element = fixture('BasicTestFixture');
          flush(() => {
            const root = element.shadowRoot;
            const node = root.querySelector('.form-item');
            assert.notOk(node);
            done();
          });
        });

        test('Adds custom header', (done) => {
          const element = fixture('AllowCustom');
          element.add();
          flush(() => {
            const root = element.shadowRoot;
            const nodes = root.querySelectorAll('.form-item');
            assert.lengthOf(nodes, 1);
            done();
          });
        });

        test('Does not adds custom header when not enabled', (done) => {
          const element = fixture('BasicTestFixture');
          element.add();
          flush(() => {
            const root = element.shadowRoot;
            const nodes = root.querySelectorAll('.form-item');
            assert.lengthOf(nodes, 0);
            done();
          });
        });

        test('Dispatches api-property-model-build event', (done) => {
          const element = fixture('AllowCustom');
          element.addEventListener('api-property-model-build', function clb(e) {
            element.removeEventListener('api-property-model-build', clb);
            assert.isTrue(e.detail.schema.isCustom);
            done();
          });
          element.add();
        });

        test('Updates the value', (done) => {
          const element = fixture('BasicTestFixture');
          element.model = [Object.assign({}, model)];
          element.addEventListener('value-changed', function clb(e) {
            element.removeEventListener('value-changed', clb);
            assert.equal(e.detail.value, 'content-type: test');
            done();
          });
          element.set(['model', 0, 'value'], 'test');
        });

        test('Disabling item won\'t produce value', (done) => {
          const element = fixture('BasicTestFixture');
          element.model = [Object.assign({}, model)];
          element.addEventListener('value-changed', function clb(e) {
            element.removeEventListener('value-changed', clb);
            assert.equal(e.detail.value, '');
            done();
          });
          element.set(['model', 0, 'schema', 'enabled'], false);
        });
      });

      suite('Optional values', () => {
        const model = [{
          binding: 'header',
          name: 'header-without-value',
          hasDescription: true,
          description: 'test',
          required: false,
          schema: {
            enabled: true,
            type: 'string',
            inputLabel: 'x-string',
            isEnum: false,
            isArray: false,
            isBool: false,
            inputType: 'text'
          },
          value: ''
        }, {
          binding: 'header',
          name: 'header-with-value',
          hasDescription: true,
          description: 'test',
          required: false,
          schema: {
            enabled: true,
            type: 'string',
            inputLabel: 'x-string',
            isEnum: false,
            isArray: false,
            isBool: false,
            inputType: 'text'
          },
          value: 'test'
        }];

        test('Not required header is included when not empty', (done) => {
          const element = fixture('BasicTestFixture');
          element.model = model;
          Polymer.RenderStatus.afterNextRender(this, () => {
            const value = element.value;
            assert.isAbove(value.indexOf('header-with-value: test'), -1);
            done();
          });
        });

        test('Not required header is not included when empty', (done) => {
          const element = fixture('BasicTestFixture');
          element.model = model;
          Polymer.RenderStatus.afterNextRender(this, () => {
            const value = element.value;
            assert.equal(value.indexOf('header-without-value'), -1);
            done();
          });
        });
      });

      suite('__updateValue()', () => {
        let element;
        setup(() => {
          element = fixture('BasicTestFixture');
        });

        test('Sets empty value when model is not computed', () => {
          element.__updateValue();
          assert.equal(element.value, '');
        });

        test('Clear validation state if invalid and no model', () => {
          element.invalid = true;
          element.__updateValue();
          assert.isFalse(element.invalid);
        });

        test('Ignores headers that are not enabled', () => {
          element.model = [{
            name: 'not-enabled',
            value: '',
            schema: {
              enabled: false
            }
          }];
          element.__updateValue();
          assert.equal(element.value, '');
        });

        test('Ignores headers without name and value', () => {
          element.model = [{
            name: '',
            value: '',
            schema: {}
          }];
          element.__updateValue();
          assert.equal(element.value, '');
        });

        test('Ignores headers without value and not required', () => {
          element.model = [{
            name: 'optional',
            value: '',
            required: false,
            schema: {}
          }];
          element.__updateValue();
          assert.equal(element.value, '');
        });

        test('Adds headers without value and required', () => {
          element.model = [{
            name: 'x1',
            value: '',
            required: true,
            schema: {}
          }];
          element.__updateValue();
          assert.equal(element.value, 'x1: ');
        });

        test('Handles array values', () => {
          element.model = [{
            name: 'x1',
            value: ['a', 'b'],
            required: true,
            schema: {}
          }];
          element.__updateValue();
          assert.equal(element.value, 'x1: a,b');
        });

        test('Adds line break', () => {
          element.model = [{
            name: 'x1',
            value: 'a',
            schema: {}
          }, {
            name: 'x2',
            value: 'b',
            schema: {}
          }];
          element.__updateValue();
          assert.equal(element.value, 'x1: a\nx2: b');
        });
      });

      a11ySuite('BasicTestFixture');
    });
    </script>

  </body>
</html>
